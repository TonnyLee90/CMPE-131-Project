<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>
    <h1>Recipes</h1>
    {% if recipes %}
        {% for recipe in recipes %}
            <div>
                <h2>{{ recipe.title }}</h2>
                <p>{{ recipe.description }}</p>
                <p><em>By {{ recipe.author.username }} on {{ recipe.created.strftime('%Y-%m-%d') }}</em></p>
            </div>
        {% endfor %}
    {% else %}
        <p>No recipes yet.</p>
    {% endif %}
</body>
</html>
