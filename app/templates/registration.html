<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <h2>Register</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label}}<br>
            {{ form.username(size=32)}}
        </p>
        <p>
            {{form.password.label}}<br>
            {{form.password(size=32)}}
        </p>
        <p><input type="submit" value="Register"></p>
    </form>
</body>
</html>
